<!DOCTYPE html>
<html>
<head>
  <title>Receiver</title>
</head>
<body>
  <h2>Receive Video</h2>
  <video autoplay playsinline id="remoteVideo" width="640" height="480"></video>
  <br />
  <input type="text" id="peerIdInput" placeholder="Enter friend's Peer ID" />
  <button onclick="connect()">Connect</button>
  <p id="status">Waiting for connection...</p>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    const video = document.getElementById('remoteVideo');
    const status = document.getElementById('status');

    function connect() {
      const targetId = document.getElementById('peerIdInput').value;
      if (!targetId) {
        status.textContent = "‚ùå Please enter a valid Peer ID.";
        return;
      }

      status.textContent = `üîó Connecting to ${targetId}...`;
      const call = peer.call(targetId, null); // We don‚Äôt send a stream, just receive

      call.on('stream', stream => {
        video.srcObject = stream;
        status.textContent = "‚úÖ Connected! Showing video.";
      });

      call.on('close', () => {
        status.textContent = "üîå Connection closed.";
      });

      call.on('error', err => {
        status.textContent = `‚ùå Error: ${err.message}`;
        console.error("Call error:", err);
      });
    }
  </script>
</body>
</html>
