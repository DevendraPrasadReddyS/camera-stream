<!DOCTYPE html>
<html>
<head>
  <title>Sender</title>
</head>
<body>
  <h2>Camera Sender</h2>
  <video autoplay muted playsinline id="video" width="640" height="480"></video>
  <p id="idBox">Waiting for Peer ID...</p>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const idBox = document.getElementById('idBox');
    const peer = new Peer();

    peer.on('open', id => {
      console.log("My peer ID is:", id);
      idBox.innerHTML = `Your Peer ID: <b>${id}</b>`;
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then(stream => {
      video.srcObject = stream;

      peer.on('call', call => {
        console.log("ðŸ“ž Incoming call from", call.peer);
        call.answer(stream);
      });
    }).catch(err => {
      idBox.innerHTML = `Error accessing camera: ${err.message}`;
      console.error("Camera access error:", err);
    });
  </script>
</body>
</html>
